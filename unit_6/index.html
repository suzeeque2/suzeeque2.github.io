<!DOCTYPE html>

	<html>

		<head>
			<title>Zoe Babian Photography</title>
				<link href='https://fonts.googleapis.com/css?family=Kameron:700' rel='stylesheet' type='text/css'>
				<link href='https://fonts.googleapis.com/css?family=Palanquin+Dark:500' rel='stylesheet' type='text/css'>
				<link rel="stylesheet" type="text/css" href="css/style.css">
		</head>

		<body>
			<div id="container">
				<header>
					<div class="clearfix" id="zoelogo">
						<img src="images/zoe_logo.png" alt="Zoe Babian logo" title="Zoe Babian logo">
					</div>

					<nav class="clearfix">
						<a href="#">Photo</a>
						<a href="#">Blog</a>
					</nav>
				</header>

			<div class="clearfix">

				<section class="clearfix" id="gallery">
					<figure class="column" id="column1">
						<img src="images/cosmos.png" alt="Cosmos" tile="Cosmos">
						<figcaption>Cosmos: Farmer's Market Union Square</figcaption>
						<img src="images/Rei.png" alt="Rei" tile="Rei">
						<figcaption>Rei</figcaption>
						<img src="images/catskills.png" alt="Catskills" tile="Catskills">
						<figcaption>Working on the White Witch to bring me Turkish Delight</figcaption>
					</figure>
					<figure class="column" id="column2">
						<img src="images/manhattan_bridge.png" alt="Manhattan Bridge" tile="Manhattan Bridge">
						<figcaption>Manhattan Bridge</figcaption>
						<img src="images/goldenrod.png" alt="Goldenrods" tile="Goldenrods">
						<figcaption>Goldenrods and bumblebees and later afternoon summer breeze</figcaption>
						<img src="images/williamsburg.png" alt="Williamsburg" tile="Williamsburg">
						<figcaption>Williamsburg Brooklyn</figcaption>
					</figure>
					<figure class="column" id="column3">
						<img src="images/coney_island.png" alt="Coney Island" tile="Coney Island">
						<figcaption>Coney Island USA</figcaption>
						<img src="images/morning.png" alt="Block Island" tile="Block Island">
						<figcaption>Corn Neck Road, Block Island</figcaption>
						<img src="images/peach.png" alt="Peach" tile="Peach">
						<figcaption>Peach on the beach</figcaption>
					</figure>
				</section>
				</div>

			<footer>
				<div class="clearfix">
					<h2>Info</h2>
					<h3>zoebabian.tumblr.com<br>
					zoebabian@gmail.com</h3>
				</div>

			</footer>
		</div>

		</body>

		</html>
